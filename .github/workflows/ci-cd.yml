name: CI/CD Pipeline with Docker Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: python -m unittest test_main.py

  build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build the Docker image
        run: docker build -t ivanovspb/cdci:latest . #Corrected tag
      - name: Push Docker image
        run: docker push docker.pkg.github.com/ivanovspb/cdci:latest #Corrected tag


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Docker Host
        run: |
          docker pull docker.pkg.github.com/ivanovspb/cdci:latest #Corrected tag
          docker stop my-running-app || true
          docker rm my-running-app || true
          docker run -d -p 8000:8000 --name my-running-app docker.pkg.github.com/ivanovspb/cdci:latest #Corrected tag
